<link href='https://fonts.googleapis.com/css?family=Roboto:100,200,300,400italic,400,500,500italic,700,700italic,900%7CMaterial+Icons' rel='stylesheet' type='text/css'/>
<style>	
body {
  background-color:white;
  margin:0;
  padding:0;
  color:#212121;
}
a {
  color:#212121;
  text-decoration:none;
}
a:hover {color:#0379C4}
/* ==== Related Post Widget Start ==== */
.related-post {
  margin:2em auto 0;
  font-family: Roboto, sans-serif;
  font-size:16px;
}
.related-post h4 {
  font-size:20px;
  margin:0 5px 10px;
  font-weight:500;
}
/* Style 2 */
.related-post-style-2 {
  margin:0;
  padding:0;
  list-style:none;
  max-height:320px;
}
.related-post-style-2 li {
  background-color: none;
   display: block;
   color: #111;
   height: 75px;
   padding:8px 0 0;
  box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
    float: none;
    overflow: hidden;
    margin: 0 5px 16px;
    border-radius: 2px;
	list-style:none;
}
.related-post-style-2 li:hover {
    background-color: #ccc;
}
.related-post-style-2 .related-post-item-thumbnail {
  width:110px;
  height:83px;
  max-width:none;
  max-height:none;
  background-color:transparent;
  border:none;
  padding:0;
  float:left;
  margin:-8px 10px 0 0;
}
.related-post-style-2 .related-post-item-title {
  font-weight:500;
  font-size:17px;
}
.related-post-style-2 .related-post-item-summary {
  overflow:hidden;
  margin-top:5px;
  color:#333;
  font-size:16px;
    text-overflow: ellipsis;
    display: block;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}
.related-post-style-2 .related-post-item-more {
  display:none;
}
@media screen and (max-width:320px){.related-post-style-2 .related-post-item-summary {display:none;}
}
/* ==== Related Post Widget End ==== */
</style>
</head>
<body>

<div id="related-post" class="related-post"></div>
<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}
var labelArray = [],
    relatedPostConfig = {
		homePage: getQueryVariable("url"),
        numPosts: 20,
        summaryLength: 100,
        widgetStyle: 2,
        callBack: function() {
            var $container = $('#' + this.containerId + ' > ul'),
                $list = $container.find('li'),
                innerHeight = $list.first().height(),
                outerHeight = $list.first().outerHeight(true);
            // Container & list height setup
            $container.css({
                "height": outerHeight * $list.length / 2,
                "overflow": "hidden"
            });
            $list.css({
                "height": innerHeight,
                "overflow": "hidden"
            });
            // Animation
            function newsTicker() {
                window.setTimeout(function() {
                    $container.find('li:last').stop().animate({
                        opacity: 0
                    }, 1000, function() {
                        $(this).hide().prependTo($container).slideDown(1000, function() {
                            $(this).stop().animate({
                                opacity: 1
                            }, 1000, newsTicker);
                        });
                    });
                }, 3000);
            } newsTicker();
        }
	    
    };
</script>
